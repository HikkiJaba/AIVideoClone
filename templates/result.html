<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>{{ result }}</h1>
    {% if video %}
        <h2>Video:</h2>
        <video width="640" height="480" controls>
            <source src="{{ url_for('download_file', filename=video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    {% if image %}
        <h2>Image:</h2>
        <img src="{{ url_for('download_file', filename=image) }}" alt="Image">
    {% endif %}
</body>
</html>
