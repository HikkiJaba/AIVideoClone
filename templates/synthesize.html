<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p>{{ result }}</p>
    {% if video %}
        <h2>Animated Video</h2>
        <video controls>
            <source src="{{ url_for('get_video', filename=video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    {% if file %}
        <h2>Audio File</h2>
        <audio controls>
            <source src="{{ url_for('get_audio', filename=file) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
    <br>
    <a href="/">Go back</a>
</body>
</html>
