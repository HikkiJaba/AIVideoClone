<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthesize Text</title>
</head>
<body>
    <h1>Synthesize Text</h1>
    <form action="/synthesize" method="post" enctype="multipart/form-data">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        <br><br>
        <label for="speaker_file">Speaker File:</label>
        <input type="file" id="speaker_file" name="speaker_file">
        <br><br>
        <label for="image_file">Image File:</label>
        <input type="file" id="image_file" name="image_file">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
